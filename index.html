<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find a Dog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container top-container">
      <h1 id="title">Doggo Pictures</h1>
      <p id="text">Search below for some pictures of some doggos!</p>
      <div class="search-container">
        <label id="label" for="number-of-dogs">Show How Many Pups: </label>
        <input
          type="number"
          name="number-of-dogs"
          id="number-of-dogs"
          placeholder="number of dogs"
        />
        <button class="show-dogs">See Pups</button>
      </div>
    </div>
    <div class="container" id="dog-image-container"></div>
    <script src="dog-search.js"></script>
  </body>
</html>
