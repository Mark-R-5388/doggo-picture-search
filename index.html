<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find a Dog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Doggo Pictures</h1>
    <p>Search below for some pictures of some doggos!</p>
    <div class="search-container">
      <label for="number-of-dogs">Show How Many Pups</label>
      <input
        type="number"
        name="number-of-dogs"
        id="number-of-dogs"
        placeholder="number of dogs"
      />
      <button class="show-dogs">See Pups</button>
    </div>
    <div id="dog-image-container"></div>
    <script src="dog-search.js"></script>
  </body>
</html>
